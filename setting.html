<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">

    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>设置</title>
    <link rel="stylesheet" href="./css/setting.css">
    <script src="./js/postting.js"></script>
  
</head>
<body>
    <header><span><</span><h2>设置</h2></header>
    <ul>
        
        <li><h3>主目录</h3><div>XX小区</div><span>></span></li>
        <div><label for="">小区名:<input type="text" value="XX小区"></label></div>
        <li><h3>尾部文本</h3><div>2</div><span>></span></li>
        <div class="setDate">
            <div><label><input type="checkbox" checked>添加日期</label><label><input type="text" placeholder="请输入自动添加的备注文本"></label></div>
            <div>
                <label><input type="radio" name="date" value="origin" checked>原日期</label>
                <label><input type="radio" name="date" value="current">今日期</label>
                <label><input type="checkbox" value="time">添加时间</label>
            </div>
        </div>
        <li><h3>保存尺寸</h3><div>3</div><span>></span></li>
        <div class="sharp">
            <div class="showVideoSize">
                <cite>视频采集大小:</cite>
                <label>宽度:<input type="number"/></label> 
                <label>高度:<input type="number"/></label>
            </div>
            <div class="outImageSharp">
                <cite>图片输出清晰度:</cite>
                <!-- <meter min="0" max="1.0" low="0.5" value="0.5"></meter> -->
                <div class="progress">
                    <p>60%</p>
                    <div class="lineWrap"><div></div></div>
                    <p> &nbsp;</p>
                </div>
            </div>
            <div class="outVideoSharp">
                <cite>视频输出清晰度:</cite>
                <!-- <meter min="0" max="1.0" low="0.5" value="0.5"></meter> -->
                <div class="progress">
                    <p>30Mbps</p>
                    <div class="lineWrap"><div></div></div>
                    <p> &nbsp;</p>
                </div>
            </div>
        
        </div>
        <li><h3>保留原图</h3><div>网页版不支持</div><span>></span></li>
        <div></div>
        <li><h3>添加分类</h3><div>5</div><span>></span></li>
        <div class="addSort">
            <select name="" id="">
                <option value="装修前">装修前</option>
                <option value="装修中">装修中</option>
                <option value="问题反馈">问题反馈</option>
                <option value="水电表">水电表</option>
            </select>
            <button>添加项目</button>
            <button>删除项目</button>
        </div>
        <li><h3>最大值</h3><div>6</div><span>></span></li>
        <div class="addBuilding">
            <label for="">总楼数:<input type="number"></label>
            <label for="">单元数:<input type="number"></label>
            <label for="">层户数:<input type="number"></label>
            <label for="">总层数:<input type="number"></label>
        </div>
        <li><h3>标记设置</h3><div></div><span>></span></li>
        <div class="lineColorSize">
            <label for="">颜色:<input type="color"></label>
         
            <!-- <label for="">颜色:<select name="" id="">
                <option value="red">红色</option>
                <option value="yellow">黄色</option>
                <option value="blue">蓝色</option>
                <option value="green">绿色</option>
                <option value="white">白色</option>
                <option value="black">黑色</option>
            </select></label> -->
            <label for="">尺寸:<input type="number">vw</label>
        </div>
        <li><h3>自动添加文本</h3><div>8</div><span>></span></li>
        <div>
            <label for=""><input type="radio" name="addText" value="fullAuto" checked>全自动</label>
            <label for=""><input type="radio" name="addText" value="manual">手动</label>
        </div>
    </ul>
    <script src="./js/setting.js"></script>
    
</body>
</html>
