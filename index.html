<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
  <title>图片统计网页版</title>
  <link rel="stylesheet/less" href="./css/index.less">
  <script type="text/javascript" src="cdn_modules/less.js@4.2.0/less.min.js"></script>
</head>

<body>
  <div class="navigate">
    <!-- 楼号导航 -->
    
    <select name="building" id="building">
      <option value="Community">XX小区</option>
      <option value="1#楼">1#楼</option>
      <option value="2#楼">2#楼</option>
      <option value="3#楼">3#楼</option>
      <option value="4#楼">4#楼</option>
      <option value="5#楼">5#楼</option>
      <option value="6#楼">6#楼</option>
      <option value="7#楼">7#楼</option>
    </select>
    
    <!--
    <ul id="building">
      <li>1#楼</li>
      <li>2#楼</li>
      <li>3#楼</li>
      <li>4#楼</li>
      <li>5#楼</li>
      <li>6#楼</li>
      <li>7#楼</li>
    </ul>
    -->
    <!--
    <div id="buildingList">
      <p>1号楼</p>
      <p>2号楼</p>
      <p>3号楼</p>
      <p>4号楼</p>
      <p>5号楼</p>
      <p>5号楼</p>
    </div>
    -->
    <!-- 拍摄时期 -->
    <select name="inspection" id="inspection">
      <option value="装修前">装修前</option>
      <option value="装修中">装修中</option>
      <option value="装修后">装修后</option>
    </select>
    <!-- 菜单按钮 -->
    <button class="menu">...</button>
   
  </div>

  
  <!-- 拍摄组件 -->
  <div class="shoot">
     <!--楼号选择列表-->
     
  
       <ul class="buildingList">
         <li>1#楼</li>
         <li>2#楼</li>
         <li>3#楼</li>
         <li>4#楼</li>
         <li>5#楼</li>
         <li>你#楼</li>
       </ul>
      
     <!-- 菜单列表 -->
     <ul class="menuSelect">
      <li>标记</li>
      <li>设置</li>
      <li>关于</li>
      <li>帮助</li>
    </ul>
    <!-- 浮动文本 -->
    <label id="floating"></label>
    <canvas></canvas>
    <!-- 水印相机组件 -->
    <div class="watermarkCamera">
      <video muted></video>
      <div class="camera"><div class="changer"><div class="point"></div></div></div>
    </div>

    <!-- 系统相机所拍图片展示 -->
    <div class="systemCamera">
      <img src="./img/1.jpg" alt="">
    </div>
  </div>



  <!-- 底部按钮导航栏 -->
  <div class="selector">
    <!-- <input type="submit" value="水印相机" class="watermark"> -->
    <button class="saveImage">保存图片</button>
    <button class="watermark">水印相机</button>
    <button class="system"><label for="opencamera">系统相机</label></button>
    <button class="picture"><label for="openmedia">本地图片</label></button>
    <input type="file" id="opencamera" accept="image/*" capture="camera">
    <input type="file" id="openmedia" accept="image/*">
  </div>

<script src="./js/postting.js"></script>
<script src="./js/index.js"></script>

</body>

</html>
